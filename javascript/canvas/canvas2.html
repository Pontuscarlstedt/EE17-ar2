<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="canvas">
        oops din webbläsare förstår inte canvas
    </canvas>
    <script>
        /* Element vi använder */
        const eCanvas = document.querySelector("#canvas");

        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        var ctx = eCanvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.moveTo(100, 200);
        ctx.lineTo(50, 100);

        ctx.strokeStyle = "green";
        ctx.stroke();

        
        ctx.beginPath();
        ctx.moveTo(400, 100);
        ctx.lineTo(500, 100);
        ctx.lineTo(400, 200);
        ctx.lineTo(350, 100);

        ctx.fillStyle = "green";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(650, 150, 50, 0, Math.PI / 2);
        ctx.lineTo(650, 150);
        ctx.fillStyle = "red";
        ctx.fill();




    </script>
    
</body>
</html>
