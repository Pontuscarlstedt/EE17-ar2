<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="prognos.css">
</head>
<body>
<div class="kontainer">
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
    
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['2020-04-27T07:00:00Z', '2020-04-27T08:00:00Z', '2020-04-27T09:00:00Z', '2020-04-27T10:00:00Z ', '2020-04-27T11:00:00Z', '2020-04-27T12:00:00Z'],
        datasets: [{
            label: '# of Votes',
            data: [6.2, 6.8, 7, 7.3, 7.3, 7.3],
            backgroundColor: [
                'rgba(173, 216, 230, 0.3)'
            ],
            borderColor: [
                'blue'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
    
</body>
</html>
